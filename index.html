<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Team Task Sync</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        :root { --primary: #007bff; --success: #28a745; --bg: #f2f4f7; --text: #333; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        #status-bar { background: #333; color: white; padding: 14px; text-align: center; font-size: 13px; font-weight: bold; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 15px; max-width: 500px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .task-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: #fff; border-radius: 12px; margin-bottom: 8px; border: 1px solid #eee; }
        input[type="text"] { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 12px; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn { padding: 16px; border: none; border-radius: 14px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }
        .btn:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.6; }
        .btn-add { background: var(--primary); color: white; }
        .btn-sync { background: #fff; border: 1px solid #ddd; color: #666; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>

    <script>
        // 1. CONFIGURATION (REPLACE WITH YOUR ID)
        const CLIENT_ID = '292932461234-cu1s96jcvqcseojqpqvul266fk719ung.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        
        let teamTasks = [];
        let driveFileId = null;
        let tokenClient = null;

        // 2. INITIALIZATION LOGIC
        function initGIS() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                prompt: '',
                callback: (resp) => {
                    if (resp.error) return;
                    localStorage.setItem('g_token', resp.access_token);
                    localStorage.setItem('g_expiry', Date.now() + (resp.expires_in * 1000));
                    startApp();
                },
            });
            // Button is now safe to click
            document.getElementById('login-btn').disabled = false;
            document.getElementById('status-bar').innerText = "‚òÅÔ∏è Ready to Sync";
            
            // Check for existing login
            const token = localStorage.getItem('g_token');
            const expiry = localStorage.getItem('g_expiry');
            if (token && expiry && Date.now() < (expiry - 60000)) {
                gapi.client.setToken({ access_token: token });
                startApp();
            }
        }

        function initGAPI() {
            gapi.load('client', async () => {
                await gapi.client.init({});
            });
        }

        // 3. EVENT HANDLERS
        function handleAuth() {
            if (tokenClient) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                alert("Connection still initializing. Try again in 2 seconds.");
            }
        }

        async function startApp() {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            await syncFromDrive();
        }

        async function syncFromDrive() {
            document.getElementById('status-bar').innerText = "üîÑ Syncing Team Data...";
            try {
                const response = await gapi.client.request({
                    path: 'https://www.googleapis.com/drive/v3/files',
                    params: { q: "name = 'team_tasks_shared.json' and trashed = false" }
                });
                const files = response.result.files;
                if (files && files.length > 0) {
                    driveFileId = files[0].id;
                    const content = await gapi.client.request({
                        path: `https://www.googleapis.com/drive/v3/files/${driveFileId}`,
                        params: { alt: 'media' }
                    });
                    teamTasks = Array.isArray(content.result) ? content.result : [];
                    renderTasks();
                }
                document.getElementById('status-bar').innerText = "‚úÖ Team Synced";
            } catch (e) {
                document.getElementById('status-bar').innerText = "‚ö†Ô∏è Cloud Access Paused";
            }
        }

        async function saveToDrive() {
            const metadata = { name: 'team_tasks_shared.json', mimeType: 'application/json' };
            const content = JSON.stringify(teamTasks);
            const boundary = 'task_boundary';
            let url = 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';
            let method = driveFileId ? 'PATCH' : 'POST';
            if (driveFileId) url = `https://www.googleapis.com/upload/drive/v3/files/${driveFileId}?uploadType=multipart`;

            const body = `--${boundary}\nContent-Type: application/json; charset=UTF-8\n\n${JSON.stringify(metadata)}\n` +
                         `--${boundary}\nContent-Type: application/json\n\n${content}\n--${boundary}--`;

            await gapi.client.request({
                path: url, method: method,
                headers: { 'Content-Type': `multipart/related; boundary=${boundary}` },
                body: body
            });
            document.getElementById('status-bar').innerText = "‚úÖ Cloud Updated";
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = teamTasks.map(t => `
                <div class="task-item">
                    <span>${t.text}</span>
                    <button onclick="deleteTask(${t.id})" style="color:red; background:none; border:none; font-weight:bold;">X</button>
                </div>
            `).join('');
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value.trim()) return;
            teamTasks.push({ id: Date.now(), text: input.value });
            input.value = "";
            renderTasks();
            saveToDrive();
        }

        function deleteTask(id) {
            teamTasks = teamTasks.filter(t => t.id !== id);
            renderTasks();
            saveToDrive();
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
    
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://apis.google.com/js/api.js" async></script>

    <script>
        // This script runs AFTER the HTML is parsed to wait for Google scripts
        window.addEventListener('load', () => {
            // Check every 100ms if Google objects exist
            const checkGoogle = setInterval(() => {
                if (typeof google !== 'undefined' && typeof gapi !== 'undefined') {
                    clearInterval(checkGoogle);
                    initGIS();
                    initGAPI();
                }
            }, 100);
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            }
        });
    </script>
</head>
<body>

<div id="status-bar">Connecting to Google...</div>

<div class="container">
    <div id="auth-view" class="card" style="text-align: center;">
        <h2>Team Tasks</h2>
        <p>Real-time collaboration via Google Drive.</p>
        <button id="login-btn" class="btn btn-add" onclick="handleAuth()" disabled>Login with Google</button>
    </div>

    <div id="app-view" class="hidden">
        <div class="card">
            <input type="text" id="taskInput" placeholder="New task...">
            <button class="btn btn-add" onclick="addTask()">+ Add Task</button>
        </div>
        <div id="taskList"></div>
        <button class="btn btn-sync" onclick="syncFromDrive()">üîÑ Refresh Team List</button>
        <button class="btn btn-sync" style="color:red" onclick="logout()">Logout</button>
    </div>
</div>

</body>
</html>
