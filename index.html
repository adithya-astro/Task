<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Team Task Sync</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        :root { --primary: #007bff; --success: #28a745; --bg: #f2f4f7; --text: #333; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; min-height: 100vh; color: var(--text); }
        #status-bar { background: #333; color: white; padding: 14px; text-align: center; font-size: 13px; font-weight: bold; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 15px; max-width: 500px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .task-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: #fff; border-radius: 12px; margin-bottom: 8px; border: 1px solid #eee; }
        input[type="text"] { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 12px; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn { padding: 16px; border: none; border-radius: 14px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }
        .btn:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.7; }
        .btn-add { background: var(--primary); color: white; }
        .btn-sync { background: #fff; border: 1px solid #ddd; color: #666; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>

    <script>
        // 1. SETTINGS
        const GOOGLE_CLIENT_ID = '292932461234-togilbvt1k9qh570skpu83cr6itns7r1.apps.googleusercontent.com';
        
        // <<< IMPORTANT: Create a blank text file in Drive, paste its ID here.
        // <<< SHARE this file with your team as "Editor".
        const SHARED_FILE_ID = '1hEymh3AoS4MuEuVBtuAt-KgWfOrPYbuI';
        // Use full drive scope to ensure we can edit a hardcoded file ID
        const SCOPES = 'https://www.googleapis.com/auth/drive';
        
        let teamTasks = [];
        let tokenClient = null;

        // 2. THE INITIALIZERS
        function initializeApp() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: SCOPES,
                prompt: '',
                callback: (resp) => {
                    if (resp.error) return;
                    localStorage.setItem('g_token', resp.access_token);
                    localStorage.setItem('g_expiry', Date.now() + (resp.expires_in * 1000));
                    startApp();
                },
            });

            gapi.load('client', async () => {
                await gapi.client.init({});
                // Disable discovery docs to speed up load, we use direct paths
                checkAuth();
                const loginBtn = document.getElementById('login-btn');
                if (loginBtn) loginBtn.disabled = false;
                document.getElementById('status-bar').innerText = "‚òÅÔ∏è Ready";
            });
        }

        function checkAuth() {
            const token = localStorage.getItem('g_token');
            const expiry = localStorage.getItem('g_expiry');
            if (token && expiry && Date.now() < (expiry - 60000)) {
                gapi.client.setToken({ access_token: token });
                startApp();
            }
        }

        function handleAuth() {
            if (tokenClient) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            }
        }

        async function startApp() {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            await syncFromDrive();
        }

        // 3. CORE FUNCTIONS
        async function syncFromDrive() {
            document.getElementById('status-bar').innerText = "üîÑ Syncing...";
            try {
                // Fetch file content directly
                const response = await gapi.client.request({
                    path: `https://www.googleapis.com/drive/v3/files/${SHARED_FILE_ID}?alt=media`,
                    method: 'GET'
                });
                
                // If file is empty, response.result might be empty string
                teamTasks = response.result || [];
                // Ensure it's an array (in case file is new/empty)
                if (!Array.isArray(teamTasks)) teamTasks = [];
                
                renderTasks();
                document.getElementById('status-bar').innerText = "‚úÖ Synced";
            } catch (e) {
                console.error(e);
                document.getElementById('status-bar').innerText = "‚ö†Ô∏è Sync Failed. Check Permissions.";
            }
        }

        async function saveToDrive() {
            document.getElementById('status-bar').innerText = "‚òÅÔ∏è Saving...";
            
            // SIMPLIFIED UPLOAD: Use uploadType=media to just overwrite content
            // This avoids the complex multipart boundary errors
            const url = `https://www.googleapis.com/upload/drive/v3/files/${SHARED_FILE_ID}?uploadType=media`;
            
            try {
                await gapi.client.request({
                    path: url,
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(teamTasks)
                });
                document.getElementById('status-bar').innerText = "‚úÖ Saved";
            } catch (e) {
                console.error(e);
                document.getElementById('status-bar').innerText = "‚ö†Ô∏è Save Failed";
            }
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = teamTasks.map(t => `
                <div class="task-item">
                    <span>${t.text}</span>
                    <button onclick="deleteTask(${t.id})" style="color:red; background:none; border:none; font-weight:bold; cursor:pointer;">X</button>
                </div>
            `).join('');
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value.trim()) return;
            // Add to LOCAL list
            teamTasks.push({ id: Date.now(), text: input.value });
            input.value = "";
            renderTasks();
            // Push to CLOUD
            saveToDrive();
        }

        function deleteTask(id) {
            teamTasks = teamTasks.filter(t => t.id !== id);
            renderTasks();
            saveToDrive();
        }

        function logout() { localStorage.clear(); location.reload(); }

        // 4. BOOTSTRAP
        const checkLibraryLoad = setInterval(() => {
            if (typeof google !== 'undefined' && typeof gapi !== 'undefined') {
                clearInterval(checkLibraryLoad);
                initializeApp();
            }
        }, 200);
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>

<div id="status-bar">Connecting to Google...</div>

<div class="container">
    <div id="auth-view" class="card" style="text-align: center;">
        <h2>Team Tasks</h2>
        <p>Real-time collaboration via Google Drive.</p>
        <button id="login-btn" class="btn btn-add" onclick="handleAuth()" disabled>Login with Google</button>
    </div>

    <div id="app-view" class="hidden">
        <div class="card">
            <input type="text" id="taskInput" placeholder="New task...">
            <button class="btn btn-add" onclick="addTask()">+ Add Task</button>
        </div>
        <div id="taskList"></div>
        <button class="btn btn-sync" onclick="syncFromDrive()">üîÑ Refresh Team List</button>
        <button class="btn btn-sync" style="color:red" onclick="logout()">Logout</button>
    </div>
</div>

</body>
</html>
